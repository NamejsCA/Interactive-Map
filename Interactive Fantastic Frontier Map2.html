<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interactive Map</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .hotbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="hotbar" class="hotbar">
    <input type="checkbox" id="marker1" onchange="toggleMarker('marker1')" checked>
    <label for="marker1">Marker 1</label><br>
    <input type="checkbox" id="marker2" onchange="toggleMarker('marker2')" checked>
    <label for="marker2">Marker 2</label><br>
    <input type="checkbox" id="marker3" onchange="toggleMarker('marker3')" checked>
    <label for="marker3">Marker 3</label><br>
  </div>

  <!-- Include the necessary scripts -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css">
  <script src="script.js"></script>
</body>
</html>
